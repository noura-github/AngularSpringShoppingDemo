
<div class="card mb-4 box-shadow w-100">
    <div class="card-header">
        <strong>Shopping Cart</strong>
    </div>
    <div class="card-body">
        <div *ngIf="cartItems.length === 0" class="alert alert-info">Your Cart is Empty</div>
            <ul *ngIf="cartItems.length > 0" class="list-group">

                <li *ngFor="let item of cartItems" class="list-group-item d-flex justify-content-start align-items-center">
                    <div class="p-2 flex-fill bd-highlight"><app-cart-item [cartItem]="item"></app-cart-item></div>
                    <span class="badge badge-info badge-pill font-weight-bold mypointercursor" (click)="reduceItemQty(item)">âˆ’</span>
                    <span class="badge badge-danger badge-pill font-weight-bold mypointercursor" (click)="removeItem(item)">X</span>
                </li>

                <li class="list-group-item active">
                    <strong>Total</strong> {{ cartTotal | currency: 'EUR'}}
                </li>
            </ul>
    </div>
</div>
