
<nav *ngIf="isUserLoggedIn" class="navbar navbar-expand-md navbar-light bg-light">
    <div class="mx-auto order-0">
        <label class="navbar-brand mb-0 h1">
          User: <span style="font-weight:bold;color:#1E9E1E;">
            {{customer.firstname}} {{customer.lastname}} ({{customer.email}})
          </span>
        </label>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-1">
              <div class="dropdown">
                <button class="btn btn-outline-info dropdown-toggle" type="button" id="dropdownMenu2" 
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Settings
                </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                      <button class="dropdown-item" type="button" (click)="onProfileView()">View Profile</button>
                      <button class="dropdown-item" type="button" (click)="onPasswordUpdate()">Update Password</button>
                      <button class="dropdown-item" type="button" data-toggle="modal" 
                                data-target="#unsubscribeConfirmDialog">Unsubscribe</button>
                  </div>
              </div>
            </li>
            <li class="nav-item mr-1">     
                <button class="btn btn-outline-info my-2 my-sm-0" type="button" (click)="onMainView()">Main</button>
            </li>
            
            <li class="nav-item">              
              <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" (click)="logoutUser()">
              <span class="glyphicon glyphicon-log-out"></span>Logout</button>
            </li>
  
        </ul>
    </div>
  </nav>
  
  <router-outlet name='mainview'></router-outlet>
  
  
  
  <!-- Modal unsubscribe -->
  <div id="unsubscribeConfirmDialog" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Unsubscribe User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure, you want to unsubscribe from our Website?</p>
        </div>
        <div class="modal-footer">
             <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)="onUnsubscribe()">Yes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal delete user -->
