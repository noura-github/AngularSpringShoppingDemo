<ng-template #content let-modal>

	<div class="modal-header">
		<h4 class="modal-title" id="modal-title">{{confirmOptions.title}} </h4>
		<button type="button" class="close" aria-describedby="modal-title" (click)="closeCancel()">
		  <span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<p><strong> {{confirmOptions.left_message}} <span class="text-primary"> {{ confirmOptions.content }}</span> profile?</strong></p>
		<p>{{confirmOptions.right_message}}
		<span class="text-danger">{{confirmOptions.right_message_warning}}</span>
		</p>
	  </div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-secondary" (click)="closeCancel()">Cancel</button>
		<button type="button" class="btn btn-danger" (click)="closeOk()">Ok</button>
	</div>
	
</ng-template>
